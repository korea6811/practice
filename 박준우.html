<!DOCTYPE html>
<html>
<head>
  <title>데이터 저장 웹</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
  <script>
    // 데이터를 저장할 배열
    var data = [];

    // 데이터를 입력받고 저장하는 함수
    function saveData() {
      var inputElements = document.getElementsByTagName('input');
      var columnData = [];

      // 입력된 데이터를 배열에 저장
      for (var i = 0; i < inputElements.length; i++) {
        columnData.push(inputElements[i].value);
      }

      // 저장된 데이터를 전체 데이터 배열에 추가
      data.push(columnData);

      // 테이블에 데이터 셀 추가
      var table = document.getElementById('data-table');

      for (var i = 0; i < columnData.length; i++) {
        var row = table.rows[i];
        var cell = document.createElement('td');
        cell.innerHTML = columnData[i];
        row.appendChild(cell);
      }
    }

    // CSV 파일로 데이터 저장
    function saveDataAsCSV() {
      var csvContent = "data:text/csv;charset=utf-8,";

      // 열 이름을 CSV 형식으로 변환하여 추가
      var headerRow = ["열 이름"];
      for (var i = 1; i <= 240; i++) {
        headerRow.push("축전지 " + i + "번 전압");
      }
      csvContent += headerRow.join(",") + "\r\n";

      // 데이터를 CSV 형식으로 변환하여 추가
      data.forEach(function(columnData, index) {
        var row = ["열 " + (index + 1) + " 이름"];
        row = row.concat(columnData);
        csvContent += row.join(",") + "\r\n";
      });

      // CSV 파일 다운로드
      var encodedUri = encodeURI(csvContent);
      var link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "data.csv");
      document.body.appendChild(link);
      link.click();
    }

    // 열 제목과 입력 필드 생성
    function createTable() {
      var table = document.getElementById('data-table');

      // 열 제목 행 생성
      var headerRow = document.createElement('tr');
      table.appendChild(headerRow);

      // 입력 필드 행 생성
      var inputRow = document.createElement('tr');
      table.appendChild(inputRow);

      for (var i = 1; i <= 240; i++) {
        // 열 제목 셀 생성
        var headerCell = document.createElement('th');
        headerCell.innerHTML = '축전지 ' + i + '번 전압';
        headerRow.appendChild(headerCell);

        // 입력 필드 셀 생성
        var inputCell = document.createElement('td');
        var inputElement = document.createElement('input');
        inputElement.type = 'number';
        inputElement.placeholder = '축전지 ' + i + '번 전압';
        inputCell.appendChild(inputElement);
        inputRow.appendChild(inputCell);
      }
    }

    // 초기화 함수
    function initialize() {
      createTable();
    }

    // 페이지 로드 시 초기화 함수 실행
    window.onload = initialize;
  </script>
</head>
<body>
  <h1>데이터 저장 웹</h1>
  <table id="data-table"></table>
  <br>
  <button onclick="saveData()">저장</button>
  <button onclick="saveDataAsCSV()">CSV로 저장</button>
</body>
</html>
